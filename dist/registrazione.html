<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrazione</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/registrazione.css">
</head>
	<body class="mdc-typography">
        <div class="main mdc-layout-grid">
            <div class='fit mdc-layout-grid__inner'>
                <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-5'>
                <div class='mdc-layout-grid__inner'>
                <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-9'>
                    <h1 class="centered-text mdc-typography--headline2"> REGISTRAZIONE </h1>
                </div>
                </div>
                <form id="submittami" class="mdc-layout-grid__inner" action="../php/Login/signup.php" method="post">
                    <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-5'>
                    <div class="mdc-text-field mdc-text-field--outlined">
                        <input class="mdc-text-field__input" id="text-field-hero-input" name="nome" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="text-field-hero-input" class="mdc-floating-label">Nome</label>
                                    </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                    </div>
                    </div>
                    <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-5'>    
                    <div class="mdc-text-field mdc-text-field--outlined">
                        <input class="mdc-text-field__input" id="text-field-hero-input" name="cognome" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="text-field-hero-input" class="mdc-floating-label">Cognome</label>
                                    </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                    </div>
                    <input type="hidden" name='as' id='as' value="">
                    </div>
                    <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-8'>
                        <div class="mdc-select">
                            <div class="mdc-select__anchor demo-width-class">
                                <span class="mdc-select__ripple"></span>
                                <input id='hid' type="hidden" name="classe" value="" />
                                <input type="text" disabled readonly class="mdc-select__selected-text">
                                <i class="mdc-select__dropdown-icon"></i>
                                <span class="mdc-floating-label">Seleziona la classe</span>
                                <span class="mdc-line-ripple"></span>
                            </div>
                            <div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class">
                                <ul id="lista" class="mdc-list">
                                    <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true"></li>
                                    <span id="here"></span>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-5'>
                    <div class="mdc-text-field mdc-text-field--outlined">
                        <input class="mdc-text-field__input" id="text-field-hero-input" name="email" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="text-field-hero-input" class="mdc-floating-label">Email</label>
                                    </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                    </div>
                    </div>
                    <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-5'>
                        <div class="mdc-text-field mdc-text-field--outlined" bis_skin_checked="1">
                            <input type="password" name='psw' class="mdc-text-field__input" id="text-field-hero-input" required>
                            <div class="mdc-notched-outline" bis_skin_checked="1">
                              <div class="mdc-notched-outline__leading" bis_skin_checked="1"></div>
                              <div class="mdc-notched-outline__notch" bis_skin_checked="1">
                                <label for="text-field-hero-input" class="mdc-floating-label">Password</label>
                              </div>
                              <div class="mdc-notched-outline__trailing" bis_skin_checked="1"></div>
                            </div>
                        </div>
                    </div>
                    <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-10'>
                    <div class="mdc-form-field mdc-touch-target-wrapper mdc-typography--button">
                        <button id="sub" class="mdc-button mdc-button--touch mdc-button--raised">
                        <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Registrati</span>
                        <div class="mdc-button__touch"></div>
                        </button>
                    </div>
                    </div>  
                </form>
                </div>
                <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-7 center-fit'>
                </div>
            </div>

        <script src="assets/registrazione.js"></script>
