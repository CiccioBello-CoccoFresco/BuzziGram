<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrazione</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../assets/registrazione.css">
</head>
	<body class="mdc-typography--overline">
		<div class="reg">
            <div class="mdc-layout-grid">
                <div class='mdc-layout-inner'>
                <div class='mdc-layout-grid__cell--align-middle mdc-layout-grid__cell--span-1'>
                    <h1 class="pre_contenitore mdc-typography--headline2"> Registrazione </h1>
                </div>
                </div>
                <form class="contenitore" action="../../php/Login/signup.php" method="post">
                <div class='mdc-layout-grid__inner'>
                    <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-2'>
                    <div class="mdc-text-field mdc-text-field--outlined">
                        <input class="mdc-text-field__input" id="text-field-hero-input" name="nome" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="text-field-hero-input" class="mdc-floating-label">Nome</label>
                                    </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                    </div>
                    </div>
                    <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-3'>    
                    <div class="mdc-text-field mdc-text-field--outlined">
                        <input class="mdc-text-field__input" id="text-field-hero-input" name="cognome" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="text-field-hero-input" class="mdc-floating-label">Cognome</label>
                                    </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                    </div>
                    </div>
                </div>
                <div class='mdc-layout-grid__inner'>
                    <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-3'>
                        <label class = "text" for='as'>Anno scolastico</label>
                        <select class="anno" id="as" name="as" required>
                            <option selected disabled value="">Scegli...</option>
                            <!-- classi.js -->
                        </select>
                    </div>
                </div>
                <div class='mdc-layout-grid__inner'>
                    <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-1'>
                    <div class="mdc-form-field">
                        <select class="classe" id="classe" name="classe" required>
                                <option selected disabled value="">Selezionare anno scolastico...</option>
                        </select>
                    </div>
                    </div>
                </div>
                <div class='mdc-layout-grid__inner'>
                    <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-2'>
                    <div class="mdc-text-field mdc-text-field--outlined">
                        <input class="mdc-text-field__input" id="text-field-hero-input" name="email" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="text-field-hero-input" class="mdc-floating-label">Email</label>
                                    </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                    </div>
                    </div>
                    <div class='mdc-layout-grid__cell mdc-layout-grid__cell--span-2'>
                        <div class="mdc-text-field mdc-text-field--outlined" bis_skin_checked="1">
                            <input type="password" class="mdc-text-field__input" id="text-field-hero-input" required>
                            <div class="mdc-notched-outline" bis_skin_checked="1">
                              <div class="mdc-notched-outline__leading" bis_skin_checked="1"></div>
                              <div class="mdc-notched-outline__notch" bis_skin_checked="1">
                                <label for="text-field-hero-input" class="mdc-floating-label">Password</label>
                              </div>
                              <div class="mdc-notched-outline__trailing" bis_skin_checked="1"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='mdc-layout-grid__inner'>
                    <div class='mdc-layout-grid__cell mdc-layout-grid__cell--order-1'>  
                        <div class="mdc-form-field">
                            <div class="mdc-checkbox">
                                <input type="checkbox"
                                        class="mdc-checkbox__native-control"
                                        id="checkbox-1"/>
                                <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark"
                                     viewBox="0 0 24 24">
                                  <path class="mdc-checkbox__checkmark-path"
                                        fill="none"
                                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                              </div>
                              <div class="mdc-checkbox__ripple"></div>
                            </div>
                            <label for="checkbox-1">Sei Rappresentante di Classe?</label>
                          </div>
                    </div>
                </div>
                <div class='mdc-layout-grid__inner'> 
                    <div class='mdc-layout-grid__cell mdc-layout-grid__cell--order-1'>
                    <div class="mdc-form-field mdc-touch-target-wrapper">
                        <button class="mdc-button mdc-button--touch mdc-button--raised">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Registrati</span>
                        <div class="mdc-button__touch"></div>
                        </button>
                    </div>
                    </div>
                </div>   
                </form>
            </div>
        </div>
        <script src="../assets/registrazione.js" async></script> 				
    </body> 
</html>
