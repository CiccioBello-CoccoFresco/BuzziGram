<html>
    <head>
        <title>Classi</title> 	
        <link rel="stylesheet" type="text/css" href="assets/classi.css">
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <header class="nav mdc-top-app-bar">
        <div class="fit-to-parent mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">Buzzigram</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <div class="scelta mdc-select">
                    <div class="mdc-select__anchor demo-width-class">
                        <span class="mdc-select__ripple"></span>
                        <input type="text" disabled readonly class="mdc-select__selected-text">
                        <i class="mdc-select__dropdown-icon"></i>
                        <span class="mdc-floating-label"> Anno Scolastico </span>
                        <span class="mdc-line-ripple"></span>
                    </div>
                    <div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class">
                        <ul class="mdc-list">
                            <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value="" role="option"></li>
                            <span id='anni'></span>
                        </ul>
                      </div>
                </div>
                <div class="mdc-touch-target-wrapper">
                    <span id='ap' class="mdc-icon-button material-icons"> person </span>
                </div>
            </section>
        </div>
        </header>
        <div id="annuario">
            
        </div>
        <script src="assets/classi.js" async></script>
    </body>
</html>
