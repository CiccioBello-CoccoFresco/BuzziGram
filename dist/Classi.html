<html>
    <head>
        <title>Classi</title> 	
        <link rel="stylesheet" type="text/css" href="assets/classi.css">
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://kit.fontawesome.com/d21dff40a1.js" crossorigin="anonymous"></script>
    </head>
    <body class="mdc-typography">
        <header class="nav mdc-top-app-bar">
        <div class="fit-to-parent mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">Buzzigram</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <div class="scelta mdc-select">
                    <div class="mdc-select__anchor demo-width-class">
                        <span class="mdc-select__ripple"></span>
                        <input type="text" disabled readonly class="mdc-select__selected-text">
                        <i class="mdc-select__dropdown-icon"></i>
                        <span class="mdc-floating-label mdc-floating-label--float-above"> Anno Scolastico </span>
                        <span class="mdc-line-ripple"></span>
                    </div>
                    <div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class">
                        <ul class="mdc-list">
                            <span id='anni'></span>
                        </ul>
                      </div>
                </div>
                <div class="mdc-touch-target-wrapper">
                    <span id='ap' class="mdc-icon-button material-icons"> person </span>
                </div>
            </section>
        </div>
        </header>
        <div id='annuario'>
        <div id="tabs">
            <div class="mdc-tab-bar" role="tablist">
                <div class="mdc-tab-scroller">
                  <div class="mdc-tab-scroller__scroll-area">
                    <div class="mdc-tab-scroller__scroll-content">
                      <button id='prime' class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__icon fas fa-dice-one" aria-hidden="true"></span>
                            <span class="mdc-tab__text-label"> Prime </span>
                            <span class="icon mdc-tab__icon material-icons" aria-hidden="true">child_care</span>
                        </span>
                        <span class="mdc-tab-indicator mdc-tab-indicator--active">
                          <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                      </button>
                      <button id='seconde' class="mdc-tab mdc-tab" role="tab" aria-selected="true" tabindex="-1">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__icon fas fa-dice-two" aria-hidden="true"></span>
                          <span class="mdc-tab__text-label"> Seconde </span>
                          <span class="icon mdc-tab__icon fas fa-pray" aria-hidden="true"></span>
                        </span>
                        <span class="mdc-tab-indicator mdc-tab-indicator">
                          <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                      </button>
                      <button id='terze' class="mdc-tab mdc-tab" role="tab" aria-selected="true" tabindex="-1">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__icon fas fa-dice-three" aria-hidden="true"></span>
                          <span class="mdc-tab__text-label"> Terze </span>
                          <span class="icon mdc-tab__icon fas fa-walking" aria-hidden="true"></span>
                        </span>
                        <span class="mdc-tab-indicator mdc-tab-indicator">
                          <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                      </button>
                      <button id='quarte' class="mdc-tab mdc-tab" role="tab" aria-selected="true" tabindex="-1">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__icon fas fa-dice-four" aria-hidden="true"></span>
                          
                          <span class="mdc-tab__text-label"> Quarte </span>
                          <span class="icon mdc-tab__icon fas fa-wheelchair" aria-hidden="true"></span>
                        </span>
                        <span class="mdc-tab-indicator mdc-tab-indicator">
                          <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                      </button>
                      <button id='quinte' class="mdc-tab mdc-tab" role="tab" aria-selected="true" tabindex="-1">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__icon fas fa-dice-five" aria-hidden="true"></span>
                            <span class="mdc-tab__text-label"> Quinte </span>
                            <span class="icon mdc-tab__icon fab fa-accessible-icon" aria-hidden="true"></span>
                        </span>
                        <span class="mdc-tab-indicator mdc-tab-indicator-">
                          <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <section id="classi">
          <div class="mdc-layout-grid">
            <div id="classes" class="mdc-layout-grid__inner">
            </div>
          </div> 
        </section>
        </div>
        <script src="assets/classi.js" async></script>
    </body>
</html>
